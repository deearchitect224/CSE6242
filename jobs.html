        results => {

    function ready(error, us, jobs) {
        //console.log(us);
        //console.log(jobs);

        // enter code to extract all unique games from gameData
        const uniqueJobCategories = [...new Set(jobs.filter(x => x["occ_code 2"] === 0).map(x => x["occ_title"]))];
                
        // enter code to append the game options to the dropdown
        d3.select("#categorySelection")
            .selectAll('myOptions')
            .data(uniqueJobCategories)
            .enter()
                .append('option')
                .text(function (d) { return d; }) // text showed in the menu
                .attr("value", function (d) { return d; }); // corresponding value returned by the button
        
        // event listener for the dropdown. Update choropleth and legend when selection changes. Call createMapAndLegend() with required arguments.
        d3.select("#categorySelection").on("change", function(d) {
            currentSelection = d3.select(this).property("value");
            currentYear = d3.select("#slider").property("value");
            createMapAndLegend(us, jobs, currentSelection, currentYear);
        });

    var slider = d3
    .sliderHorizontal()
    .min(2000)
    .max(2019)
    .step(1)
    .width(400)
    .displayValue(true)
    .on('onchange', (val) => {

            console.log(currentValue);

    function createMapAndLegend(us, jobs, selectedCategory, year){ 
            //console.log(year);
            color.domain([
                d3.min(jobs, function(d){ return parseFloat(d["tot_emp"])}),
                d3.max(jobs, function(d){ return parseFloat(d["tot_emp"])})
            ]);
            console.log(year);
            console.log(selectedCategory);
            
            globalJobsData = jobs;
            currentSelection = selectedCategory;
            currentYear = parseInt(year);
            var g = svg.append("g").attr("class", "states");
            
                g.selectAll("path")
                .data(topojson.feature(us, us.objects.states).features) // Bind TopoJSON data elements
                .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function(d) {
                        var jobUS = jobs.filter((job) => (job["state"] === d.properties.name && job["occ_title"] === currentSelection && job["year"] === currentYear));
                        var value = jobUS[0];
                        //console.log(value);
                        if(value && value["tot_emp"]) {
                            return color(parseFloat(value["tot_emp"]));
                        } else {
                            return "#ccc"
                        }
                    }).style("stroke", "#FFFFFF");
